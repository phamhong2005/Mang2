<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("a")
    let b = prompt("b")
    let flag = false
    for (let i = 0; i < a.length ; i++) {
        if (a[i] !== b[i]) {
            flag = true
        }
    }
    if (flag){
        alert(`Khasc nhau`)
    }else {
        alert(`Giong nhau`)
    }
</script>
</body>
</html>

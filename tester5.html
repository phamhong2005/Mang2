<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6],
    ]
    let max = arr[0][0]
    let index =""
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j]>max) {
                max = arr[i][j]
                index = j
            }
        }
    }
    console.log(`Phần tử lớn  nhất lfa : ${max}; Vị trí là :${index}`)


</script>
</body>
</html>
